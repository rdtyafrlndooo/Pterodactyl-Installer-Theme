<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Order Kuota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        form {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #35424a;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Kuota Otomatis</h1>
    </header>
    <div class="container">
        <form id="orderForm">
            <label for="provider">Pilih Provider:</label>
            <select id="provider" name="provider" required>
                <option value="provider1">Provider 1</option>
                <option value="provider2">Provider 2</option>
                <option value="provider3">Provider 3</option>
            </select>

            <label for="amount">Jumlah Kuota:</label>
            <input type="number" id="amount" name="amount" required>

            <input type="text" id="phone" name="phone" required>

            <input type="submit" value="Beli Kuota">
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Order kuota berhasil!');

        });
    </script>
</body>
</html>
